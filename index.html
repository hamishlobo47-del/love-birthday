<script>
/* TIMER */
function timeElapse(date){
    let now = new Date();
    let seconds = Math.floor((now - date) / 1000);
    let days = Math.floor(seconds / (3600 * 24));
    seconds %= 3600 * 24;
    let hours = Math.floor(seconds / 3600);
    seconds %= 3600;
    let minutes = Math.floor(seconds / 60);
    seconds %= 60;

    document.getElementById("clock").innerHTML =
        days + " days " +
        hours + " hours " +
        minutes + " minutes " +
        seconds + " seconds";
}

let together = new Date(2022, 0, 1); // CHANGE DATE HERE
setInterval(() => timeElapse(together), 1000);

/* SLIDESHOW */
let images = [
    "./images/img1.jpeg",
    "./images/img2.jpeg",
    "./images/img3.jpeg",
    "./images/img4.jpeg"
];

let index = 0;
setInterval(() => {
    index = (index + 1) % images.length;
    document.getElementById("slideImage").src = images[index];
}, 3000);
</script>
